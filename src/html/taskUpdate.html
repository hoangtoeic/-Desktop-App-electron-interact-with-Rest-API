<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="../css/styleItemPage.css" />
    
    <script src="../js/chatbox-select-update.js"></script>

    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <img src="../image/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Assign For</h3>
          <div class="container-fluid">
            <div class="form-group col-sm-8">
              <label for="myMultiselect"></label>
              <div id="myMultiselect" class="multiselect">
                <div id="mySelectLabel" class="selectBox" onclick="toggleCheckboxArea()">
                  <select class="form-select">
                    <option>somevalue</option>
                  </select>
                  <div class="overSelect"></div>
                </div>
                <div id="mySelectOptions">
        
                </div>
              </div>
            </div>
          </div>
          <br>
          <h3 class="title">Finish Task?</h3>
          <div class="finishedListClass">
            <select id="finishedList">
              <option value="1">true</option>
              <option value="2" selected="selected">false</option></select>
            
          </div>
       

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="https://www.facebook.com/profile.php?id=100035537178439">
                <i class="fab fa-facebook-f">
                 
                </i>
              </a>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="index.html" autocomplete="off">
            <h3 class="title">Create Task</h3>
            <h5 class="title2">Title</h3>

            <div class="input-container">
              <input id="titleTask" type="email" name="email" class="input" />
              <label for=""></label>
              <span></span>
            </div>
            <h5 class="title2">Description or require</h3>
            <div class="input-container textarea">
              <textarea id="descriptionTask" name="message" class="input"></textarea>
              <label for=""></label>
              <span>Description or require</span>
            </div>
            <h5 class="title2">Comment</h3>

            <div class="input-container textarea">
              <textarea id="commentTask" name="message" class="input"></textarea>
              <label for=""> </label>
              <span>Comment </span>
            </div>
           
            <p id="msg"></p>
            



          </form>
          <div class="btn-group">
            <button id="deleteTask">Delete</button>
            <button id="updateTask">Update</button>
            <button id="backTask">Back</button>
          </div>
          <br>
        </div>
      </div>
    </div>

    <script src="../js/taskUpdate.js"></script>
  </body>
</html>
